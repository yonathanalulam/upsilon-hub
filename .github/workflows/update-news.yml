name: Daily News Fetcher

# TRIGGER:
# 1. Runs automatically every day at 6:00 AM UTC

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      
      - name: Install Dependencies
        run: npm ci

      
      - name: Fetch Fresh News
        run: node src/scripts/fetchNews.js

      
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/news.json
          git commit -m "ðŸ¤– Daily News Update" || echo "No news changes to commit"
          git push