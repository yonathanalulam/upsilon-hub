name: Daily News Fetcher

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install rss-parser cheerio axios

      - name: Run Fetch Script
        run: node src/scripts/fetchNews.js

      - name: Commit and Push Changes
        run: |
          git config user.name "Yonathan Alula"
          git config user.email "yonathanalulam@gmail.com"
          git add src/data/news.json
          git commit -m "chore: Daily news update" || echo "No changes to commit"
          git push