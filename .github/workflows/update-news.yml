name: Daily News Fetcher

on:
  schedule:
    - cron: '0 6 * * *' # Runs at 6:00 AM UTC daily
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # FIX: Upgrade to Node.js 20 to support modern fetch/File APIs
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Ensure Data Directory Exists
        run: mkdir -p src/data

      - name: Fetch Fresh News
        run: node src/scripts/fetchNews.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/news.json
          git commit -m "ðŸ¤– Daily News Update" || echo "No news changes to commit"
          git push
